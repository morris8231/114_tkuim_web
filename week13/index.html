<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Vibe | BMI Analysis</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a1a1a',
                        card: '#242424',
                        neonGreen: '#00ff00',
                        neonBlue: '#00f0ff',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .vibe-input {
            background: #2a2a2a;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }

        .vibe-input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            outline: none;
        }

        .vibe-btn {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .vibe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .glass-card {
            background: rgba(36, 36, 36, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col selection:bg-neonGreen selection:text-black">

    <!-- Navbar -->
    <nav class="w-full glass-card sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold italic tracking-tighter flex items-center gap-2">
                <i class="fa-solid fa-dumbbell text-neonGreen"></i>
                <span class="text-white">FIT<span class="text-neonGreen">VIBE</span></span>
            </a>
            <div class="flex gap-6">
                <a href="index.html" class="text-neonGreen font-semibold border-b-2 border-neonGreen px-1 py-1">BMI
                    Calculator</a>
                <a href="analysis.html"
                    class="text-gray-400 hover:text-white transition-colors duration-300 font-medium px-1 py-1">Muscle
                    Analysis</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6 relative overflow-hidden">
        <!-- Background Decor -->
        <div class="absolute top-1/4 -left-20 w-80 h-80 bg-neonGreen/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 -right-20 w-80 h-80 bg-neonBlue/10 rounded-full blur-[100px]"></div>

        <div class="w-full max-w-md bg-card rounded-3xl p-8 shadow-2xl relative z-10 border border-gray-800"
            id="bmi-container">
            <h1 class="text-3xl font-bold mb-2 text-center">Body Analytics</h1>
            <p class="text-gray-400 text-center mb-8 text-sm">Calculate your BMI score instantly</p>

            <div class="space-y-6">
                <!-- Height Input -->
                <div class="group">
                    <label class="block text-xs font-semibold text-gray-400 mb-2 uppercase tracking-wider">Height
                        (cm)</label>
                    <div class="relative">
                        <i
                            class="fa-solid fa-ruler-vertical absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-neonGreen transition-colors"></i>
                        <input type="number" id="height"
                            class="vibe-input w-full rounded-xl py-4 pl-12 pr-4 text-white text-lg font-semibold placeholder-gray-600"
                            placeholder="175">
                    </div>
                </div>

                <!-- Weight Input -->
                <div class="group">
                    <label class="block text-xs font-semibold text-gray-400 mb-2 uppercase tracking-wider">Weight
                        (kg)</label>
                    <div class="relative">
                        <i
                            class="fa-solid fa-weight-scale absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-neonGreen transition-colors"></i>
                        <input type="number" id="weight"
                            class="vibe-input w-full rounded-xl py-4 pl-12 pr-4 text-white text-lg font-semibold placeholder-gray-600"
                            placeholder="70">
                    </div>
                </div>

                <button id="calculate-bmi" class="vibe-btn w-full py-4 rounded-xl text-lg mt-4 cursor-pointer">
                    ANALYZE NOW <i class="fa-solid fa-bolt ml-2"></i>
                </button>
            </div>

            <!-- Result Section (Initially Hidden) -->
            <div id="bmi-result" class="hidden mt-8 pt-6 border-t border-gray-700 animate-fade-in-up">
                <div class="text-center">
                    <div class="text-sm text-gray-400 mb-1">Your BMI Score</div>
                    <div id="bmi-value" class="text-5xl font-extrabold text-white mb-2">0.0</div>
                    <div id="bmi-status"
                        class="inline-block px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide bg-gray-700 text-white mb-4">
                        Unknown
                    </div>
                    <p id="bmi-description"
                        class="text-sm text-gray-300 leading-relaxed bg-dark/50 p-4 rounded-lg border border-gray-700">
                        <!-- Description will be inserted here -->
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 text-gray-600 text-xs">
        <p>&copy; 2024 FitVibe Analytics. Engineered for Performance.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
