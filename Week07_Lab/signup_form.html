<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>會員註冊表單｜原生驗證 + 即時提示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">會員註冊</h3>

    <div id="page-alert" class="d-none" role="alert" aria-live="polite"></div>

    <form id="signup-form" novalidate>
      <div class="mb-3">
        <label class="form-label" for="name">姓名</label>
        <input
          id="name"
          name="name"
          class="form-control"
          type="text"
          required
          aria-describedby="name-help name-error"
        />
        <div id="name-help" class="form-text">請填寫您的真實姓名。</div>
        <p id="name-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          name="email"
          class="form-control"
          type="email"
          required
          aria-describedby="email-help email-error"
        />
        <div id="email-help" class="form-text">請輸入可聯絡的 Email。</div>
        <p id="email-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">手機</label>
        <input id="phone" name="phone" class="form-control" type="tel" pattern="^09\d{8}$" title="請輸入 09 開頭的 10 碼手機" required>
        <p id="phone-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">密碼（至少 8 碼，英數混合）</label>
        <input
          id="password"
          name="password"
          class="form-control"
          type="password"
          minlength="8"
          required
          aria-describedby="password-help password-error password-strength-text"
        />
        <div id="password-help" class="form-text">需包含英文字母與數字。</div>
        <p id="password-error" class="text-danger small mb-0" aria-live="polite"></p>
        <div class="strength-wrap mt-2">
          <div id="password-strength-bar" class="strength-bar"></div>
          <div id="password-strength-text" class="strength-text">強度：—</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="confirm">確認密碼</label>
        <input
          id="confirm"
          name="confirm"
          class="form-control"
          type="password"
          required
          aria-describedby="confirm-help confirm-error"
        />
        <div id="confirm-help" class="form-text">需與上方密碼一致。</div>
        <p id="confirm-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>
      <fieldset class="mb-3">
        <legend class="form-label fs-6 mb-2">興趣標籤（至少勾選 1 項）</legend>
        <input id="interests-guard" class="visually-hidden" required aria-hidden="true" />
        <div
          id="interests"
          class="d-flex flex-wrap gap-2"
          aria-describedby="interests-help interests-error"
        >
          <label class="chip">
            <input type="checkbox" name="interests" value="sports" class="visually-hidden" />
            <span>運動</span>
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="music" class="visually-hidden" />
            <span>音樂</span>
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="travel" class="visually-hidden" />
            <span>旅行</span>
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="movie" class="visually-hidden" />
            <span>電影</span>
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="coding" class="visually-hidden" />
            <span>程式</span>
          </label>
        </div>
        <div id="interests-help" class="form-text">
          可多選；點擊標籤即可切換選取。
        </div>
        <p id="interests-error" class="text-danger small mb-0" aria-live="polite"></p>
      </fieldset>
      <div class="mb-3 form-check">
        <input
          id="tos"
          name="tos"
          class="form-check-input"
          type="checkbox"
          required
          aria-describedby="tos-error"
        />
        <label class="form-check-label" for="tos">
          我已閱讀並同意服務條款
        </label>
        <p id="tos-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>
      <div class="d-flex gap-2">
        <button id="submit-btn" class="btn btn-primary" type="submit">
          送出
        </button>
        <button id="reset-btn" class="btn btn-outline-secondary" type="button">
          重設
        </button>
      </div>
    </form>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>
