    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/?view=auth';
        }

        // Load analytics data
        async function loadAnalytics() {
            const loading = document.getElementById('loading');
            const statsContainer = document.getElementById('stats-container');
            const errorMessage = document.getElementById('error-message');

            loading.style.display = 'block';
            statsContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const res = await fetch('/api/admin/analytics', {
                    headers: { 'x-auth-token': token }
                });

                if (res.status === 403) {
                    throw new Error('æ‚¨æ²’æœ‰ç®¡ç†å“¡æ¬Šé™');
                }

                if (res.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/?view=auth';
                    return;
                }

                if (!res.ok) {
                    throw new Error('è¼‰å…¥å¤±æ•—');
                }

                const data = await res.json();

                // Update UI
                document.getElementById('page-views').textContent = data.pageViews.toLocaleString();
                document.getElementById('active-users').textContent = data.activeUsers;
                document.getElementById('total-users').textContent = data.totalUsers;
                document.getElementById('verified-users').textContent = data.verifiedUsers;

                // Update last updated time
                const lastUpdated = new Date(data.lastUpdated);
                document.getElementById('last-updated').textContent =
                    `æœ€å¾Œæ›´æ–°ï¼š${lastUpdated.toLocaleString('zh-TW')}`;

                loading.style.display = 'none';

                errorMessage.style.display = 'block';
            }
        }

        // Load on page load
        loadAnalytics();

        setInterval(loadAnalytics, 30000);
