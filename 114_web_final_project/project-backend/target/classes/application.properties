# MongoDB connection string.  
# When running locally you should have a MongoDB instance listening on port 27017.  
# You can change this URI to point to your hosted MongoDB Atlas cluster if desired.
spring.data.mongodb.uri=mongodb://localhost:27017/coffeeshop

# JWT secret key used to sign tokens.  
# In production store this in an environment variable or secret manager.
jwt.secret=PleaseChangeThisSecretToASecureRandomString

# JWT expiration in milliseconds (24 hours)
jwt.expiration=86400000

# Server port (optional, defaults to 8080)
server.port=8080